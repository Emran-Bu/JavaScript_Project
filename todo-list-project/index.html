<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>todo-list-project</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-md-8 mt-3 text-center mx-auto">
                <div class="text-capitalize feedback">write value for item</div>

                <form id="itemForm" class="my-3" action="">
                    <h3 class="text-capitalize mb-4">To Do List</h3>
                    <div class="input-group">
                        <input id="itemInput" class="form-control" placeholder="Name..." type="text">
                        <div class="input-group-append">
                            <button id="addBtn" class="btn btn-outline-success text-capitalize" type="submit">add item</button>
                        </div>
                    </div>
                </form>

                <div class="item-container">
                    <div class="item-list my-5">
                        <div class="item my-3">
                            <h5 class="item-name text-capitalize">laundry</h5>
                            <div class="item-icons">
                                <a class="complete-item item-icon" href=""><i class="far fa-check-circle"></i></a>
                                <a class="edit-item item-icon mx-2" href=""><i class="far fa-edit"></i></a>
                                <a class="delete-item item-icon" href=""><i class="far fa-times-circle"></i></a>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-info my-3" id="clear-list">Clear Items</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
