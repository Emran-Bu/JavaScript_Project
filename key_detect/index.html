<body>

    <div class="box">
        <textarea name="" id="text" cols="80" rows="12"></textarea>
    </div>

    <div class="keyboard">
        <div class="allBtn">
            <button class="KeyA btn btnA">A</button>
            <button class="KeyB btn btnB">B</button>
            <button class="KeyC btn btnC">C</button>
            <button class="KeyD btn btnD">D</button>
            <button class="KeyE btn btnE">E</button>
            <button class="KeyF btn btnF">F</button>
            <button class="KeyG btn btnG">G</button>
            <button class="KeyH btn btnH">H</button>
            <button class="KeyI btn btnI">I</button>
            <button class="KeyJ btn btnJ">J</button>
            <button class="KeyK btn btnK">K</button>
            <button class="KeyL btn btnL">L</button>
            <button class="KeyM btn btnM">M</button>
            <button class="KeyN btn btnN">N</button>
            <button class="KeyO btn btnO">O</button>
            <button class="KeyP btn btnP">P</button>
            <button class="KeyQ btn btnQ">Q</button>
            <button class="KeyR btn btnR">R</button>
            <button class="KeyS btn btnS">S</button>
            <button class="KeyT btn btnT">T</button>
            <button class="KeyU btn btnU">U</button>
            <button class="KeyV btn btnV">V</button>
            <button class="KeyW btn btnW">W</button>
            <button class="KeyX btn btnX">X</button>
            <button class="KeyY btn btnY">Y</button>
            <button class="KeyZ btn btnZ">Z</button>
            <button class="Space btn btnSpace">Space</button>
            <button class="Period btn btnDot">.</button>
            <button class="Comma btn btnComma">,</button>
            <button class="Digit2 btn btnAt">@</button>
            <button class="btnBack Backspace">Back</button>
            <button class="btnEnter Enter">Enter</button>
        </div>
    </div>
