<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color_select</title>
</head>
<body>

    <div class="cont text-center">
        <div class="container">
            <div class="numDiv">
                <div class="num">0</div>
            </div>
        </div>
    
        <div class="container mt-2">
            <div class="color">
                <div class="colorDiv"></div>
            </div>
        </div>
    
        <div class="container">
            <div class="btn">
                <button class="btn btn-danger btn1">Red</button>
                <button class="btn btn-success btn2">Blue</button>
            </div>
        </div>
    
        <div class="container">
            <div class="generateDiv">
                <button class="generate btn btn-warning generate text-danger">Generate</button>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
