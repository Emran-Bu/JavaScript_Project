<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Display | Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-11 col-md-6 mx-auto p-5 mt-5 quote-container">
                <button class="btn btn-outline-success my-4 d-block mx-auto" id="generate-btn">Generate Quotes</button>
                <h3 class="text-muted"><span class="quote-icon me-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">Lorem
                    ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit
                    ipsum aspernatur blanditiis maiores.</span></h3>
                <h5 class="text-end author">-<span class="class-author ms-3">Author</span></h5>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
