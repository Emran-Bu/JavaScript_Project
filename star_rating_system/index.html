<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome5.15.1cssall.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Rating</title>
</head>
<body>
    <div class="container">

        <div class="post">
            <div class="text">Thanks for rating us!</div>
            <div class="edit">EDIT</div>
        </div>

        <div class="star-widget">
            <input class="rate" type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input class="rate" type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input class="rate" type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input class="rate" type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input class="rate" type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>

            <form>
                <header></header>
                <div class="textarea">
                    <textarea name="" id="" cols="30" placeholder="Describe your experience .."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Post</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        let post = document.querySelector('.post')
        let edit = document.querySelector('.edit')
        let widget = document.querySelector('.star-widget')
        let button = document.querySelector('button')

        button.onclick = function() {
            widget.style.display = 'none'
            post.style.display = 'block'

            edit.onclick = () =>{
            widget.style.display = 'block'
            post.style.display = 'none'
            
            }
            return false
        }
    </script>
</body>
</html>
